<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/weather-icons.css">

</head>
<body>
<header></header>
<main class="container">
    <h3 class="container__title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h3>
    <div class="container__content">
            <ul class="weather__list">
                <li class="weather__list-title weather__list-title_50 weather__list-title_bg-blue">Lisbon <span>21° <i class="wi wi-day-sunny"></i></span></li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-turquoise">Paris <span>11° <i><i class="wi wi-night-showers"></i></i></span>
                </li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-strikemaster">Belgrade
                    <span>15° <i><i class="wi wi-day-cloudy"></i></i></span></li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-crail">Moscow <span>21° <i class="wi wi-day-cloudy-high"></i></span></li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-terracotta">Tel Aviv <span>32° <i class="wi wi-hot"></i></span>
                </li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-golden_tainoi">Cair <span>21°<i class="wi wi-day-sunny"></i></span>
                </li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-de_york">New York <span>17° <i class="wi wi-day-thunderstorm"></i></span>
                </li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-patina">New Delhi <span>17° <i class="wi wi-rain-wind"></i></span></li>
                <li class="weather__list-title weather__list-title_50 weather__list-title_bg-hopbush">San Francisco <span>15° <i><i class="wi wi-day-cloudy"></i></i></span>
                </li>
                <li class="weather__list-title weather__list-title_25 weather__list-title_bg-sea_green">Tokyo <span>8° <i class="wi wi-night-clear"></i></span></li>
                <li class="weather__list-title weather__list-title_100 weather__list-title_bg-kimberly">Sydney <span>25° <i class="wi wi-night-partly-cloudy"></i></span></li>
            </ul>
            <div class="content__cover"></div>
    </div>
    <p class="wish">Have a nice day and don't forget umbrella if you are in New Delphi now!</p>
</main>
<footer></footer>
</body>
</html>
